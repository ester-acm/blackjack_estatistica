<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Pro com Estat√≠sticas em Tempo Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Prevents pull-to-refresh and other browser gestures from interfering with the game on mobile */
        body {
            overscroll-behavior: none;
            font-family: 'Poppins', sans-serif;
        }
        @keyframes deal-card {
          from { transform: translate(-250px, -250px) rotateY(180deg) rotateZ(-30deg); opacity: 0; }
          to { transform: translate(0, 0) rotateY(0deg) rotateZ(0deg); opacity: 1; }
        }
        .animate-deal-card {
          animation: deal-card 0.5s ease-out forwards;
        }
        @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 15px rgba(0, 220, 255, 0.5), inset 0 0 5px rgba(0, 220, 255, 0.2); }
          50% { box-shadow: 0 0 25px rgba(0, 220, 255, 0.8), inset 0 0 8px rgba(0, 220, 255, 0.4); }
        }
        .animate-pulse-glow {
          animation: pulse-glow 2s infinite ease-in-out;
        }
    </style>

        "react": "https://aistudiocdn.com/react@^19.2.0",

      }
    }
    </script>
</head>

</body>
